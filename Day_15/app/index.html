<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS App</title>
    <script src="web3connect-browserify.js"></script>
    <script src="ens-web3-browserify.js"></script>
    <script src="RPS_ABI.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
</head>
<body>
<div class="header">
    <h1 class="header-title">Rock Paper Scissors</h1>
    <h1 class="header-info" id="headerInfo">... Loading</h1>
</div>
<div class="game">
    <div class="game-header">
        <h1 class="game-earnings" id="gameEarnings"></h1>
    </div>

    <div class="game-play">
        <h1>Play a game of Rock Paper Scissors</h1>
        <div class="game-options">
            <button class="game-option" onclick="playGame(1)">Rock</button>
            <button class="game-option" onclick="playGame(2)">Paper</button>
            <button class="game-option" onclick="playGame(3)">Scissors</button>
        </div>
    </div>
    <div id="gameStarted">
        <h1>Waiting for response... Please wait</h1>
    </div>
</div>

<div class="logs">
    <h3>Logs:</h3>
    <pre id="log" style="width:100%;height: 200px; overflow-y: scroll"></pre>
</div>

</body>
<script src="script.js"></script>
</html>
