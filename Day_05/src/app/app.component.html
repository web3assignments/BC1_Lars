<h1 class="account-header">Account (creator: {{web3.isCreator}}): {{web3.account}}</h1>
<h1 class="owner-header">Contract owner: {{web3.owner}}</h1>

<div class="create-badge">
  <h2>Create new badge here</h2>
  <form [formGroup]="createBadgeForm" (ngSubmit)="onSubmit(createBadgeForm.value)">
    <div>
      <label for="metadataUrl">
        Metadata Url
      </label>
      <input id="metadataUrl" type="text" formControlName="metadataUrl">
    </div>
    <button class="button" type="submit">Create</button>
  </form>
</div>


<h1 class="badge-count">Total badges length: {{web3.badgeCount}}</h1>
<div class="badge-list">
  <div class="badge-item" *ngFor="let badge of web3.badges">
    <h3>Url: {{badge.metadataUrl}}</h3>
    <h3>Owner: {{badge.owner}}</h3>
    <h4>id: {{badge.id}}</h4>
  </div>
</div>

<div class="create-badge">
  <h2>Add Creator</h2>
  <form [formGroup]="addCreatorForm" (ngSubmit)="onAddCreatorSubmit(addCreatorForm.value)">
    <div>
      <label for="addAddress">
        Address
      </label>
      <input id="addAddress" type="text" formControlName="address">
    </div>
    <button class="button" type="submit">Add Creator</button>
  </form>
</div>

<div class="create-badge">
  <h2>Remove Creator</h2>
  <form [formGroup]="addCreatorForm" (ngSubmit)="onRemoveCreatorSubmit(addCreatorForm.value)">
    <div>
      <label for="removeAddress">
        Address
      </label>
      <input id="removeAddress" type="text" formControlName="address">
    </div>
    <button class="button" type="submit">Remove Creator</button>
  </form>
</div>
